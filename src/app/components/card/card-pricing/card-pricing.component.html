<div class="card-pricing-container">
    
    <div class="card-pricing-title">
        Play it Now!
    </div>

    <div class="card-pricing-value">
        

        <div class="card-pricing-value-console">
            <span> | </span>
            <p>{{gameType}}</p>
        </div>
        
        <div class="card-pricing-value-money">
            <p class="game-price">R$ {{gamePrice}}</p>
        </div>
    </div>
</div>
